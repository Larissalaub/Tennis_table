        <script>


            const input = document.getElementById('profile-pic');
            const preview = document.getElementById('preview');
        
            input.addEventListener('change', () => {
                const file = input.files[0];
                const reader = new FileReader();
        
                reader.addEventListener('load', () => {
                    preview.setAttribute('src', reader.result);
                });
        
                if (file) {
                    reader.readAsDataURL(file);
                }
            });
        
        
        
            b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
            b_usuario2.innerHTML = sessionStorage.EMAIL_USUARIO;
            b_usuario3.innerHTML = sessionStorage.MODALIDADE_USUARIO;
            b_usuarioS.innerHTML = sessionStorage.CIDADE_USUARIO;
        
        </script>
